<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <title>Gradis' Dungeon Delver</title>

        <link href="src/styles.css" rel="stylesheet" />
        <script src="src/main.js" type="module"></script>
    </head>

    <body>
        <main>
            <nav>
                <button id="settings">Settings</button>

                <h1>Gradis' Dungeon Delver</h1>

                <button id="help">Help</button>
            </nav>

            <hr />

            <div class="container">
                <h2>Player Stats</h2>

                <div class="stats">
                    <div class="cell">Level: <span id="level">1</span></div>
                    <div class="cell">XP: <span id="experience">0 / 65</span></div>
                    <div class="cell">HP: <span id="health">25 / 25</span></div>
                    <div class="cell">Base ATK: <span id="base-attack">3</span></div>
                    <div class="cell">Base DEF: <span id="base-defense">1</span></div>
                    <div class="cell">Gold: <span id="gold">0</span></div>
                    <div class="cell">Total ATK: <span id="total-attack">3</span></div>
                    <div class="cell">Total DEF: <span id="total-defense">1</span></div>
                    <div class="cell">Dungeons: <span id="dungeons-explored">0</span></div>
                </div>

                <div class="equipment">
                    <div class="cell">Weapon: <span id="weapon">None</span> <span id="weapon-bonus">(No bonus) </span> <span id="weapon-rarity">[Common]</span></div>
                    <div class="cell">Armor: <span id="armor">None</span> <span id="armor-bonus">(No bonus) </span> <span id="armor-rarity">[Common]</span></div>
                    <div class="cell">Accessory: <span id="accessory">None</span> <span id="accessory-bonus">(No bonus) </span> <span id="accessory-rarity">[Common]</span></div>
                </div>
            </div>

            <div class="container">
                <button id="explore">Explore Dungeon</button>
            </div>

            <!-- <div ss="container"> -->
            <!--     <div id="log"></div> -->
            <!-- </div> -->
        </main>
    </body>
</html>
